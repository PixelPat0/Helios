{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container my-5">
    <h1>{{ action }} Product</h1>
    <div class="card p-4">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary mt-3">{{ action }} Product</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
