<!DOCTYPE html>
<html>
<head>
    <title>Seller Login</title>
</head>
<body>
    <h2>Seller Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{% url 'seller_signup' %}">Sign up here</a></p>
</body>
</html>
